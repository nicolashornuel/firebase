<mat-dialog-content class="mat-typography">
  <h1 matTooltip="Titre" matTooltipPosition="left">{{ data.video.title }}</h1>
  <mat-progress-bar mode="buffer" color="primary"></mat-progress-bar>
  <h2 matTooltip="Chaine Youtube" matTooltipPosition="left">{{ data.video.channelTitle }}</h2>
  <h3 matTooltip="Date de publication" matTooltipPosition="left">{{ data.video.publishedAt }}</h3>
  <p><span class="label"> Description : </span>{{ data.video.description }}</p>
  <div #iframe class="container">
    <iframe class="responsive-iframe" [src]="data.video.sanitized" allowfullscreen frameborder="0">
    </iframe>
  </div>
  <button mat-raised-button color="accent" (click)="openBottomSheet(data)">
    <mat-icon>settings</mat-icon>
  </button>
</mat-dialog-content>
