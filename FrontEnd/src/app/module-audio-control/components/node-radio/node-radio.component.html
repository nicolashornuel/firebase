<section class="row-between-center" *ngIf="gainRadio">

  <div class="row gap-2">
    <app-control-select [items]="radioList" [(selected)]="radioSelected"></app-control-select>
    <button class="btn-outline" (click)="onTooglePlay()">
      <span *ngIf="isPlaying">pause</span>
      <span *ngIf="!isPlaying">play</span>
    </button>
  </div>
  
  <app-control-pot name="volume" min="0" max="1" step="0.03" [(value)]="gainRadio.gain.value"></app-control-pot>

</section>

<audio #audio [src]="radioStream[radioSelected]" preload="auto" controls="true" autoplay="true" crossorigin="anonymous"></audio>
