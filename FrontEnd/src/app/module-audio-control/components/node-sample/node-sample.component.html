<section class="col">
  <div class="row-between-center">

    <div class="row gap-2 mt-4 position-relative">
      <input #inputFile type="file" (change)="handleFileInput($event)" />
      <span class="nameFile" *ngIf="nameFile" >{{ nameFile }}</span>
      <div class="accordeon row-between-start gap-2" [ngClass]="sampleParam.opened ? 'opened' : 'closed'">
        <app-control-part [sequence]="sampleParam.sequence"></app-control-part>
      </div>
    </div>

    <div class="row-between-center gap-2">

      <div class="row-between-center gap-2 mt-4">
        <button class="btn-outline" (click)="sampleParam.opened = !sampleParam.opened">
          <mat-icon [svgIcon]="sampleParam.opened ? 'view-off' : 'view-on'"></mat-icon>
        </button>
        <button class="btn-outline" (click)="inputFile.click()">File</button>
        <app-control-mute [(muted)]="sampleParam.muted"></app-control-mute>
        <div>
          <button class="btn-outline" [appPopover]="templateRef" [disabled]="!sampleParam.eg">EG</button>
        </div>
        <app-toggle [(value)]="sampleParam.eg" [rotate]="180"></app-toggle>
      </div>

      <app-control-pot name="amp" min="0.1" max="16" step="0.1" [(value)]="sampleParam.amp" [disabled]="sampleParam.eg"></app-control-pot>
      <span class="divider"></span>
      <app-control-pot name="pitch" min="0" max="2" step="0.1" [(value)]="sampleParam.playbackRate"></app-control-pot>
      <app-control-pot name="comp" min="-99" max="-1" step="1" [(value)]="sampleParam.compressor"></app-control-pot>
      <span class="divider"></span>
      <app-control-pot
        *ngIf="sampleGain"
        name="volume"
        min="0"
        max="1"
        step="0.1"
        [(value)]="sampleGain.gain.value"
      ></app-control-pot>
    </div>
  </div>


</section>

<ng-template #templateRef>
  <app-control-env [(envParam)]="sampleParam.envParam"></app-control-env>
</ng-template>
