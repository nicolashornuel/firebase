<section class="row">
    <div *ngFor="let notes of part; index as i" class="col-start-stretch" [ngClass]="current === i ? 'active' : ''">
      <ng-container *ngFor="let note of notes">
          <input type="checkbox" [(ngModel)]="note.checked" (ngModelChange)="onSequenceChange(note, i)" />
      </ng-container>
    </div>
  </section>
