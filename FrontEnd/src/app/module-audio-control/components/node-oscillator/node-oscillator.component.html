<mat-button-toggle-group #group="matButtonToggleGroup" (change)="onTypeChange(group.value)">
    <mat-button-toggle *ngFor="let type of types" [checked]="typeSelected == type" [value]="type">
        <mat-icon [svgIcon]="type"></mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>

<app-control-pot name="frequency" min="0" max="500" step="1" [(value)]="frequency"></app-control-pot>
<app-control-pot name="detune" min="0" max="500" step="10" [(value)]="detune"></app-control-pot>
<app-control-pot name="attack" min="0" max="1" step="0.1" [(value)]="attackTime"></app-control-pot>
<app-control-pot name="release" min="0" max="1" step="0.1" [(value)]="releaseTime"></app-control-pot>
<app-control-pot name="bpm" min="0" max="200" step="1" [(value)]="bpm" (valueChange)="onBpmChange()"></app-control-pot>
<input type="number"  min="0" max="200" step="1" [(ngModel)]="bpm">

<app-control-env [envParam]="envParam"></app-control-env>
